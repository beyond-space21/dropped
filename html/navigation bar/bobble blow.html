<script>
  const sensor = new AbsoluteOrientationSensor();
const mat4 = new Float32Array(16);
sensor.start();
sensor.onerror = event => k(event.error.name);

sensor.onreading = () => {
  sensor.populateMatrix(mat4);
  k(mat4)
};

function k(o){
  document.body.innerHTML=o
}
</script>
